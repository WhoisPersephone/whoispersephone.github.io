---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
     <style>
    /* 全局背景设置 */
    body {
      /* 替换成你上传的背景图片名 */
      background-image: url("/assets/images/background.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.8);
      background-blend-mode: overlay;
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
  <body>

<audio src="/assets/audio/bgm.mp3" autoplay loop style="display: none;">
    你的浏览器不支持音频播放
</audio>
<!-- 隐藏的音频播放器 -->
<audio id="bgm" src="/assets/audio/bgm.mp3" loop style="display: none;">
    你的浏览器不支持音频播放
</audio>

<!-- 手动播放按钮（固定在页面右下角，样式可自定义） -->
<button style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;"
        onclick="document.getElementById('bgm').play()">
    播放背景音乐
</button>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
